<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Bank Limited(CBL)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./flogo/flogo.jpg" type="image/x-icon">
</head>

<body>
    <div id="loging-area">
        <h1 class="text-center">Welcome To Central Bank </h1>
        <div class="submit-area shadow-lg p-5 rounded mt-5">
            <h4 class="mb-3">Login</h4>
            <input class="form-control mb-3 " type="text" placeholder="Enter Your Name">
            <input class="form-control mb-3 " type="email" name="" id="" placeholder="Enter Your E-mail">
            <button id="loging" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transition-area">
        <div class="row mb-4">
            <div class="col-md-4 ">
                <div class="deposit p-4 rounded mx-5">
                    <h5>Deposit</h5>
                    <h2>$ <span id="deposit-in-value">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw p-4 rounded mx-5">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdraw-in-value">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance p-4 rounded mx-5">
                    <h5>Balance</h5>
                    <h2>$ <span id="balance-in-value">00</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 p-5 ">
                <div class="shadow-lg rounded p-5">
                    <h4 class="mb-3">Deposit</h4>
                    <input id="deposit-fild" class="form-control mb-3" type="text"
                        placeholder="$ Amount You Want To Deposit">
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 p-5 ">
                <div class="shadow-lg rounded p-5">
                    <h4 class="mb-3">Withdraw</h4>
                    <input id="withdraw-fild" class="form-control mb-3" type="text"
                        placeholder="$ Amount You Want To Withdraw">
                    <button id="withdraw-btn" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="./bootstrap/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
